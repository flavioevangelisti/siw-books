<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>nuova Recensione</title>
<link rel="stylesheet" href="/css/re.css">
</head>
<body>

 <h1>Aggiungi Recensione</h1>
    <form th:action="@{/formCreaRecensione}" method="POST" th:object="${recensione}" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
        </div>
        
        <div class="form-group">
            <label>voto:</label>
            <span><input type="text" th:field="*{voto}"></span>
            <span th:if="${#fields.hasErrors('voto')}" th:errors="*{voto}"></span>
        </div>

        <div class="form-group">
            <label>testo:</label>
            <span><input type="text" th:field="*{testo}"></span>
            <span th:if="${#fields.hasErrors('testo')}" th:errors="*{testo}"></span>
        </div>
        
        <div class="form-group">
            <label>libri:</label>
            <select th:field="*{libro.id}" class="form-control">
                <option th:each="libro : ${listaLibri}"
                        th:value="${libro.id}"
                        th:text="${libro.titolo}">
                </option>
            </select>
            <!-- Qui mostriamo l'errore specifico per il libro -->
            <span th:if="${#fields.hasErrors('libro')}" th:errors="*{libro}"></span>
        </div>

        <div class="form-group">
            <button type="submit">Conferma</button>
        </div>
    </form>
</body>
</html>
