<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>pagina libri admin</title>
<link rel="stylesheet" th:href="@{/css/navbar.css}" href="/navbar.css" />
<link rel="stylesheet" href="/css/paginaLibri1.css" />
</head>
<body>

	<!-- Navbar -->
		  <header class="navbar">
		    <a class="logo" th:href="@{/}">Siw Books</a>
		    <nav class="nav-links">
		      <a href="paginaLibri">Libri</a>
		      <a href="paginaAutori">Gli autori</a>

		      <!-- Login se non autenticato -->
		      <a th:if="${credentials == null}" href="/login">Login</a>

		      <!-- Logout se autenticato -->
			  <a th:if="${credentials != null}" th:href="@{'/user/' + ${credentials.id}}">Profilo</a>
		    </nav>
		  </header>
    
    <h1>Libri</h1>
 
    <div class="container">
        <div th:if="${libri == null || libri.isEmpty()}">Non ci sono libri nel sistema</div>
        <div th:each="libro : ${libri}" class="libro-item">
            <a th:href="@{'/libro' + ${libro.id}}" th:text="${libro.titolo}"></a>
            <a th:href="@{'/admin/formModificaLibro' + '/' + ${libro.id}}">Aggiorna</a>
            <a th:href="@{'/admin/cancellaLibro' + '/' + ${libro.id}}">Cancella</a>
            
				</div>
    
</body>
</html>
