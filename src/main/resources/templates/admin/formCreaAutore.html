<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="ISO-8859-1">
<title>nuovo autore</title>
<link rel="stylesheet" href="/css/au.css">
<link rel="stylesheet" th:href="@{/css/navbar.css}" href="/navbar.css" />
</head>
<body>
	
	<!-- Navbar -->
		  <header class="navbar">
		    <a class="logo" th:href="@{/}">Siw Books</a>
		    <nav class="nav-links">
		      <a href="paginaLibri">Libri</a>
		      <a href="paginaAutori">Gli autori</a>

		      <!-- Login se non autenticato -->
		      <a th:if="${credentials == null}" href="/login">Login</a>

		      <!-- Logout se autenticato -->
			  <a th:if="${credentials != null}" th:href="@{'/user/' + ${credentials.id}}">Profilo</a>
		    </nav>
		  </header>

<h1 style="text-align:center; margin-top: 100px; color:#1f4033;">Aggiungi Autore</h1>

<form th:action="@{/admin/formCreaAutore}" method="POST" th:object="${autore}" enctype="multipart/form-data" style="max-width: 380px; margin: 20px auto; padding: 32px; background: white; border-radius: 12px; box-shadow: 0 6px 15px rgba(31, 64, 51, 0.2); font-family: 'Montserrat', sans-serif; color: #2c5f4a;">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color:#c00; margin-bottom: 12px;">...</p>
    </div>
    
    <div class="form-group" style="margin-bottom: 18px;">
        <label>Nome:</label>
        <input type="text" th:field="${autore.nome}" style="padding: 10px 12px; border: 1.5px solid #dce5df; border-radius: 8px; width: 100%; font-size: 1rem;"/>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:#c00; font-size: 0.9rem; display: block; margin-top: 4px;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 18px;">
        <label>Cognome:</label>
        <input type="text" th:field="${autore.cognome}" style="padding: 10px 12px; border: 1.5px solid #dce5df; border-radius: 8px; width: 100%; font-size: 1rem;"/>
        <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" style="color:#c00; font-size: 0.9rem; display: block; margin-top: 4px;"></span>
    </div>
    
    <div class="form-group" style="margin-bottom: 18px;">
        <label>Nazionalit√†:</label>
        <input type="text" th:field="${autore.nazionalita}" style="padding: 10px 12px; border: 1.5px solid #dce5df; border-radius: 8px; width: 100%; font-size: 1rem;"/>
        <span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}" style="color:#c00; font-size: 0.9rem; display: block; margin-top: 4px;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 18px;">
        <label>Data di nascita:</label>
        <input type="text" th:field="${autore.dataNascita}" style="padding: 10px 12px; border: 1.5px solid #dce5df; border-radius: 8px; width: 100%; font-size: 1rem;"/>
        <span th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}" style="color:#c00; font-size: 0.9rem; display: block; margin-top: 4px;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 18px;">
        <label>Data di morte:</label>
        <input type="text" th:field="${autore.dataMorte}" style="padding: 10px 12px; border: 1.5px solid #dce5df; border-radius: 8px; width: 100%; font-size: 1rem;"/>
        <span th:if="${#fields.hasErrors('dataMorte')}" th:errors="*{dataMorte}" style="color:#c00; font-size: 0.9rem; display: block; margin-top: 4px;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 18px;">
        <label>Foto Autore:</label><br>
        <input type="file" id="imageFile" name="imageFile" style="margin-top: 8px;">
    </div>

    <button type="submit" style="margin-top: 12px; padding: 12px 0; background-color: #2c5f4a; color: white; font-weight: 700; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; width: 100%;">Conferma</button>

	
</form>

</body>
</html>
