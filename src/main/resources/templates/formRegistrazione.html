		</div>

		<div>

			<input id="password" type="password" required th:field="*{credentials.password}" />

		</div>

		<div>
			<label for="name">Nome</label>
			<input id="name" type="text" required th:field="*{user.name}" />
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}" style="color:red"></span>
		</div>

		<div>
			<label for="surname">Cognome</label>
			<input id="surname" type="text" required th:field="*{user.surname}" />
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}" style="color:red"></span>
		</div>
